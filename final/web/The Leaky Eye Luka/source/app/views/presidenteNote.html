<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidente Note</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1920px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            color: #333;
        }

        .content h1 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #0077b6;
        }

        .content p {
            line-height: 1.6;
            font-size: 1rem;
            margin: 10px 0;
        }

        .footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .iframe-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Presidente Note
        </div>
        <div class="content">
            <h1>Content from: {{ email }}</h1>
            <p>{{ content }}</p>
        </div>
        <div class="footer">
            &copy; 2025 Presidente Note. All rights reserved.
        </div>
        {% if "No Content Available" in content %}
            <div class="iframe-container">
                <!-- since you don't know the existing note, just give up and take a look at luca profiles -->
                <iframe src="https://villains.fandom.com/wiki/Leaky-Eye_Luca" frameborder="0"></iframe>
            </div>
        {% endif %}
    </div>
</body>
</html>
